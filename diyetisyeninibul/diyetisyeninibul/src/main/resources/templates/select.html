<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container">
		<div class="card">
			<div class="card-block">
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th></th>							
							<th>Adı</th>
							<th>Soyadı</th>
							<th>Bio</th>
							<th>Ortalama Kullanıcı Oyu</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="diyetisyen: ${diyetisyenler}">
							<td><img th:src="${diyetisyen.diyetisyenPhoto}"/></td>							
							<td th:text="${diyetisyen.firstName}">Adı</td>
							<td th:text="${diyetisyen.lastName}">Soyadı</td>
							<td th:text="${diyetisyen.bio}">Bio</td>
							<td th:text="${diyetisyen.rating}">Ortalama Kullanıcı Oyu</td>
							<td><a th:href="@{'/view_meals/' +${diyetisyen.diyetisyenID}}"
								class="btn btn-primary" id="select">Seç</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
