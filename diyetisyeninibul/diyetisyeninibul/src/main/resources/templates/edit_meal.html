<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container">
		<div class="card">
			<div class="card-block">
				<form th:action="@{'/edit_meals/' +${diyetisyen.diyetisyenID}}"
				method="post" enctype="multipart/form-data">
					<div class="form-row">
						<div class="form-group col-md-12">
							<table>
								<tr>
									<td>Kahvaltı</td>
									<td><input type="file" id="breakfastpicturebutton" name="breakfastPhoto"
										accept="image/png, image/jpeg" /></td>
								</tr>
								<tr>
									<td>Öğle Yemeği</td>
									<td><input type="file" name="lunchPhoto" id="lunchpicturebutton"
										accept="image/png, image/jpeg" /></td>
								</tr>
								<tr>
									<td>Akşam Yemeği</td>
									<td><input type="file" name="dinnerPhoto" id="dinnerpicturebutton"
										accept="image/png, image/jpeg" /></td>
								</tr>
							</table>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Kahvaltı:</label>
								<textarea class="form-control"  id="breakfast"
								th:field="*{diyetisyen.breakfast}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Öğle Yemeği:</label>
								<textarea class="form-control" id="lunch" 
								th:field="*{diyetisyen.lunch}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Akşam Yemeği:</label>
								<textarea class="form-control" id="dinner"
									th:field="*{diyetisyen.dinner}"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" id="edit" class="btn btn-primary" value="Edit" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
