<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container">
		<div class="card">
			<div class="card-block">
				<form th:action="@{'/edit/' +${diyetisyen.diyetisyenID}}"
					method="post" enctype="multipart/form-data">
					<div class="form-row">
						<div class="form-group col-md-12">
							<table>
								<tr>
									<td>Fotoğraf</td>
									<td><input type="file" id="picturebutton" name="image"
										accept="image/png, image/jpeg" /></td>
								</tr>
							</table>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Adı:</label>
								<textarea class="form-control" id="firstName"
									th:field="*{diyetisyen.firstName}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Soyadı:</label>
								<textarea class="form-control" id="lastName"
								th:field="*{diyetisyen.lastName}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Bio:</label>
								<textarea class="form-control" id="bio"
									th:field="*{diyetisyen.bio}"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Rating:</label>
								<textarea class="form-control" id="rating"
									th:field="*{diyetisyen.rating}"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" id="submit" class="btn btn-primary" value="Edit" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
